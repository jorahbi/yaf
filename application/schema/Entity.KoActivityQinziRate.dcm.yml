        incomeRate:
            type: text
            nullable: false
            length: null
            options:
                fixed: false
                comment: 收益率/概率，json
            column: income_rate
        type:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: 产品类型
        createdTime:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: created_time
        updatedTime:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: updated_time
    lifecycleCallbacks: {  }
